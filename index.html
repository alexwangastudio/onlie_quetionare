<html lang="zh-Hant">
<head>

  <style>
    body {
      font-family: sans-serif;
      line-height: 1.6;

      padding: 0;

    }

      margin-top: 2em;
      color: #333;

      padding-bottom: 5px;
      font-size: 1.5rem;

      font-size: 1.25rem;
      margin-top: 1.5em;
    }
    label {
      display: block;
      margin-top: 1em;

    .checkbox-group, .radio-group {

    }
    .checkbox-group label, .radio-group label {
      display: inline-block;
      margin-right: 10px;
    }
    button {
      margin-top: 2em;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #0056b3;
    }
    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto 20px;
    }
    a button {
      font-size: 1rem;
    }
    @media screen and (max-width: 1024px) {
      body {
        padding: 0 20px;
      }
      h1 {
        font-size: 1.75rem;
      }
    }
    @media screen and (max-width: 768px) {

        font-size: 1.125rem;

        font-size: 1rem;
      }

        width: 100%;
      }

<body>

  <h1>客戶經驗問卷 Customer Experience Survey</h1>
  <p>請點擊下方按鈕填寫完整問卷：</p>
  <p><a href="https://docs.google.com/forms/d/e/1FAIpQLScYpNeiAPXkNyACUtDCJkRK_8llLVDMBXsMOEzQXxpsyJzFfQ/viewform" target="_blank"><button>前往填寫 Google 表單</button></a></p>
  <p>以下為問卷主要內容摘要，供您預覽：</p>

  <h2>P1 - 基本資料</h2>
  <form>
    <label>您的姓名是？
      <input type="text" name="entry.name" required>
    </label>

    <label>您的年齡層是？</label>
    <div class="radio-group">
      <label><input type="radio" name="entry.age" value="25–29 歲"> 25-29 歲</label>
      <label><input type="radio" name="entry.age" value="30–39 歲"> 30–39 歲</label>
      <label><input type="radio" name="entry.age" value="40–49 歲"> 40–49 歲</label>
      <label><input type="radio" name="entry.age" value="50–59 歲"> 50–59 歲</label>
      <label><input type="radio" name="entry.age" value="60 歲以上"> 60 歲以上</label>
    </div>

    <label>請簡述您目前的工作角色
      <input type="text" name="entry.role">
    </label>

    <label>您目前所屬的產業背景為何？
      <input type="text" name="entry.industry">
    </label>

    <label>您目前居住或工作的地區是？
      <input type="text" name="entry.location">
    </label>

    <label>您平時主要透過哪些平台獲取自我成長或學習資源？（可複選）</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="entry.platform" value="Facebook"> Facebook</label>
      <label><input type="checkbox" name="entry.platform" value="Instagram"> Instagram</label>
      <label><input type="checkbox" name="entry.platform" value="YouTube"> YouTube</label>
      <label><input type="checkbox" name="entry.platform" value="Podcast"> Podcast</label>
      <label><input type="checkbox" name="entry.platform" value="Medium 或部落格"> Medium 或部落格</label>
      <label><input type="checkbox" name="entry.platform" value="線上課程平台"> 線上課程平台</label>
      <label><input type="checkbox" name="entry.platform" value="書籍或電子書"> 書籍或電子書</label>
      <label><input type="checkbox" name="entry.platform" value="其他"> 其他（請說明）</label>
    </div>

    <h2>P2 - 服務參與軌跡</h2>
    
    <label>您結束的最高課程階段為何？</label>
    <div class="radio-group">
      <label><input type="radio" name="entry.level" value="優勢領導工作坊：初階"> 優勢領導工作坊：初階</label>
      <label><input type="radio" name="entry.level" value="優勢領導工作坊：中階"> 優勢領導工作坊：中階</label>
      <label><input type="radio" name="entry.level" value="優勢領導工作坊：高階" id="level-high"> 優勢領導工作坊：高階</label>
    </div>

    <div id="graduate-options" style="display:none">
      <label>若您有參與畢業生課程，請勾選您曾參與的課程（可複選）：</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="entry.graduate" value="Tabula Rasa"> Tabula Rasa</label>
        <label><input type="checkbox" name="entry.graduate" value="LWC"> LWC</label>
        <label><input type="checkbox" name="entry.graduate" value="CFA"> CFA</label>
        <label><input type="checkbox" name="entry.graduate" value="內在力量"> 內在力量</label>
        <label><input type="checkbox" name="entry.graduate" value="綻放人生工作坊"> 綻放人生工作坊</label>
        <label><input type="checkbox" name="entry.graduate" value="武士之道"> 武士之道</label>
        <label><input type="checkbox" name="entry.graduate" value="大師"> 大師</label>
        <label><input type="checkbox" name="entry.graduate" value="陰影工作坊"> 陰影工作坊</label>
        <label><input type="checkbox" name="entry.graduate" value="其他"> 其他（請說明）</label>
      </div>
    </div>

   <h3>助教制度經驗分享</h3>
    <label>您是否曾擔任過工作坊助教 / senior / 教練角色？</label>
    <div class="radio-group">
      <label><input type="radio" name="entry.assist_role" value="僅曾任初階／中階助教以及其他工作坊 senior"> 僅曾任初階／中階助教以及其他工作坊 senior</label>
      <label><input type="radio" name="entry.assist_role" value="曾任高階教練並擔任過其他畢業生課程 senior"> 曾任高階教練並擔任過其他畢業生課程 senior</label>
    </div>
    <label>您覺得擔任工作坊助教／教練的實質經驗是？（請簡單描述）</label>
    <textarea name="entry.coaching_experience" rows="3"></textarea>

    <label>您是否有將課程所學應用於助教／教練的經驗中？請評分（1～10）</label>
    <input type="number" name="entry.apply_score" min="1" max="10">

    <label>未來若有機會，您是否有意願再次擔任助教／教練角色？</label>
    <div class="radio-group">
      <label><input type="radio" name="entry.future_intent" value="絕對會"> 絕對會</label>
      <label><input type="radio" name="entry.future_intent" value="看工作坊型態而定"> 看工作坊型態而定</label>
      <label><input type="radio" name="entry.future_intent" value="有興趣但不是絕對"> 有興趣但不是絕對</label>
      <label><input type="radio" name="entry.future_intent" value="不考慮"> 不考慮</label>
    </div>

    

      <div id="assistant-basic" style="display:none">
        <label>請填寫擔任初階／中階助教／senior 的次數：</label>
        <input type="text" name="entry.assist_basic_count">

        <label>請簡述您的參與經驗：</label>
        <textarea name="entry.assist_basic_exp" rows="3"></textarea>
      </div>

      <div id="assistant-advanced" style="display:none">
        <label>請填寫擔任高階教練及畢業生課程 senior 的次數：</label>
        <input type="text" name="entry.assist_adv_count">

        <label>請簡述您的參與經驗：</label>
        <textarea name="entry.assist_adv_exp" rows="3"></textarea>
      </div>
    </div>

    <script>
      window.addEventListener('DOMContentLoaded', function () {
        const levelRadios = document.querySelectorAll('input[name="entry.level"]');
        const graduateSection = document.getElementById('graduate-options');
        const assistantSection = document.getElementById('assistant-options');

        levelRadios.forEach(radio => {
          radio.addEventListener('change', () => {
            if (radio.value === '優勢領導工作坊：高階') {
              graduateSection.style.display = 'block';
              assistantSection.style.display = 'block';
            } else {
              graduateSection.style.display = 'none';
              assistantSection.style.display = 'none';
            }
          });
        });
      });
    </script>

  <h2>P3 - housekeeping</h2>
<h3>一、整體體驗</h3>
<label>您覺得整體原有報名流程是否順暢？</label>
<div class="radio-group">
  <label><input type="radio" name="entry.signup_flow" value="非常順暢"> 非常順暢</label>
  <label><input type="radio" name="entry.signup_flow" value="還算順暢"> 還算順暢</label>
  <label><input type="radio" name="entry.signup_flow" value="普通"> 普通</label>
  <label><input type="radio" name="entry.signup_flow" value="有些困難"> 有些困難</label>
  <label><input type="radio" name="entry.signup_flow" value="非常困難"> 非常困難</label>
</div>
<label>報名過程中，您有曾經感到困惑的地方嗎？如果有，請分享。</label>
<textarea name="entry.signup_difficulties" rows="3"></textarea>

<h3>二、資訊清楚程度</h3>
<label>報名相關資訊是否清楚、容易理解？</label>
<div class="radio-group">
  <label><input type="radio" name="entry.signup_info_clarity" value="非常清楚"> 非常清楚</label>
  <label><input type="radio" name="entry.signup_info_clarity" value="大致清楚"> 大致清楚</label>
  <label><input type="radio" name="entry.signup_info_clarity" value="普通"> 普通</label>
  <label><input type="radio" name="entry.signup_info_clarity" value="資訊不夠清楚"> 資訊不夠清楚</label>
  <label><input type="radio" name="entry.signup_info_clarity" value="很混亂"> 很混亂</label>
</div>
<label>您是在哪裡看到報名資訊的？（可複選）</label>
<div class="checkbox-group">
  <label><input type="checkbox" name="entry.signup_source" value="LINE 群組"> LINE 群組</label>
  <label><input type="checkbox" name="entry.signup_source" value="官方網站"> 官方網站</label>
  <label><input type="checkbox" name="entry.signup_source" value="社群媒體"> 社群媒體</label>
  <label><input type="checkbox" name="entry.signup_source" value="教練或朋友轉發"> 教練或朋友轉發</label>
  <label><input type="checkbox" name="entry.signup_source" value="Email"> Email</label>
  <label><input type="checkbox" name="entry.signup_source" value="其他"> 其他</label>
</div>

<h3>三、技術介面體驗</h3>
<label>您覺得使用我們的報名系統（如表單、LINE、付款連結等）是否方便？</label>
<div class="radio-group">
  <label><input type="radio" name="entry.signup_tech" value="非常方便"> 非常方便</label>
  <label><input type="radio" name="entry.signup_tech" value="還算方便"> 還算方便</label>
  <label><input type="radio" name="entry.signup_tech" value="普通"> 普通</label>
  <label><input type="radio" name="entry.signup_tech" value="不太方便"> 不太方便</label>
  <label><input type="radio" name="entry.signup_tech" value="非常不便"> 非常不便</label>
</div>
<label>報名過程中是否曾遇到技術問題？</label>
<div class="radio-group">
  <label><input type="radio" name="entry.signup_errors" value="是"> 是</label>
  <label><input type="radio" name="entry.signup_errors" value="否"> 否</label>
</div>
<label>若是，請簡述遇到的情況：</label>
<textarea name="entry.signup_error_details" rows="3"></textarea>


<h3>優化建議</h3>
<label>如果可以改善一件事，讓報名流程更理想，您會建議什麼？</label>
<textarea name="entry.signup_optimization" rows="3"></textarea>

<label>實際報名過幾次我們課程？</label>
<input type="text" name="entry.signup_history">

<label>曾因報名困難放棄參加課程？</label>
<input type="text" name="entry.signup_abandon">
    
 <h2>課前服務</h2>  
 <h3>聯繫過程溝通體驗</h3>  
<label>1.您覺得每一通電話中，對方的溝通與說明是否清楚明確？</label>
<div class="radio-group">
  <label><input type="radio" name="entry.call_clarity" value="非常清楚"> 非常清楚</label>
  <label><input type="radio" name="entry.call_clarity" value="還算清楚"> 還算清楚</label>
  <label><input type="radio" name="entry.call_clarity" value="普通"> 普通</label>
  <label><input type="radio" name="entry.call_clarity" value="有點模糊"> 有點模糊</label>
  <label><input type="radio" name="entry.call_clarity" value="非常不清楚"> 非常不清楚</label>
</div>

<label>2.與教練訪談的經驗中，您是否覺得能自在地表達自己當下的狀態與期待？</label>
<div class="radio-group">
  <label><input type="radio" name="entry.expression_comfort" value="非常自在"> 非常自在</label>
  <label><input type="radio" name="entry.expression_comfort" value="還算自在"> 還算自在</label>
  <label><input type="radio" name="entry.expression_comfort" value="普通"> 普通</label>
  <label><input type="radio" name="entry.expression_comfort" value="有點拘謹"> 有點拘謹</label>
  <label><input type="radio" name="entry.expression_comfort" value="非常不自在"> 非常不自在</label>
</div>

<label>3.教練的課前訪談是否幫助您釐清參與這門課的動機與準備方向？</label>
<div class="radio-group">
  <label><input type="radio" name="entry.pre_class_help" value="幫助很大"> 幫助很大</label>
  <label><input type="radio" name="entry.pre_class_help" value="有些幫助"> 有些幫助</label>
  <label><input type="radio" name="entry.pre_class_help" value="不太有幫助"> 不太有幫助</label>
  <label><input type="radio" name="entry.pre_class_help" value="完全沒有幫助"> 完全沒有幫助</label>
</div>

<label>4.整體而言，您覺得這樣的課前服務對您的學習準備是否有幫助？（1～5分）</label>
<input type="number" name="entry.prep_score" min="1" max="5">

<label>5.您是否對對課前服務的流程、時間、方式有任何建議？</label>
<textarea name="entry.pre_class_feedback" rows="3"></textarea>


<h2>課後關注</h2>

<label>1. 以下哪些形式的課後關注您有收到？（可複選）</label>
<div class="checkbox-group">
  <label><input type="checkbox" name="entry.post_contact" value="LINE 訊息或社群公告"> LINE 訊息或社群公告</label>
  <label><input type="checkbox" name="entry.post_contact" value="電話或簡訊回訪"> 電話或簡訊回訪</label>
  <label><input type="checkbox" name="entry.post_contact" value="課後問卷邀請"> 課後問卷邀請</label>
  <label><input type="checkbox" name="entry.post_contact" value="延伸活動資訊"> 延伸活動資訊</label>
  <label><input type="checkbox" name="entry.post_contact" value="教練或助教的私訊關心"> 教練或助教的私訊關心</label>
  <label><input type="checkbox" name="entry.post_contact" value="其他"> 其他（請說明）</label>
</div>

<label>2. 若曾與工作人員／教練後續互動，您是否感覺他們仍清楚記得您的背景或狀態？</label>
<div class="radio-group">
  <label><input type="radio" name="entry.memory" value="很清楚"> 很清楚</label>
  <label><input type="radio" name="entry.memory" value="大致記得"> 大致記得</label>
  <label><input type="radio" name="entry.memory" value="不太確定"> 不太確定</label>
  <label><input type="radio" name="entry.memory" value="沒有這樣的經驗"> 沒有這樣的經驗</label>
</div>

<label>3. 在課程結束後，您是否會想持續與我們保持連結？</label>
<div class="radio-group">
  <label><input type="radio" name="entry.reconnect" value="非常希望"> 非常希望</label>
  <label><input type="radio" name="entry.reconnect" value="可以偶爾接收資訊"> 可以偶爾接收資訊</label>
  <label><input type="radio" name="entry.reconnect" value="目前沒有想法"> 目前沒有想法</label>
  <label><input type="radio" name="entry.reconnect" value="不太希望"> 不太希望</label>
</div>

<label>4. 若未來有下列支持形式，哪些是您希望我們提供的？（可複選）</label>
<div class="checkbox-group">
  <label><input type="checkbox" name="entry.support_type" value="課後討論會或小組交流"> 課後討論會或小組交流</label>
  <label><input type="checkbox" name="entry.support_type" value="教練一對一延伸督導"> 教練一對一延伸督導</label>
  <label><input type="checkbox" name="entry.support_type" value="延伸課程推薦／地圖說明"> 延伸課程推薦／地圖說明</label>
  <label><input type="checkbox" name="entry.support_type" value="同梯學員社群經營（LINE群、定期聚會）"> 同梯學員社群經營（LINE群、定期聚會）</label>
  <label><input type="checkbox" name="entry.support_type" value="主題型線上或實體聚會"> 主題型線上或實體聚會</label>
  <label><input type="checkbox" name="entry.support_type" value="品牌活動或講座資訊"> 品牌活動或講座資訊</label>
  <label><input type="checkbox" name="entry.support_type" value="其他"> 其他建議（請說明）</label>
</div>
<h2>交通及硬體</h2>

<label>您在參加實體課程時，交通是否便利？</label>
<input type="text" name="entry.transportation">

<label>您是否使用過我們的網站來查詢或報名課程？請簡述您的體驗：</label>
<textarea name="entry.website_experience" rows="3"></textarea>

<label>您是否使用過 LINE 群組或官方帳號？請簡述用途與感受：</label>
<textarea name="entry.line_experience" rows="3"></textarea>
<h2>P4 - 課程內容與學習期待</h2>

<label>1. 未來若我們推出新課程，您最有興趣的主題是？（可複選）</label>
<div class="checkbox-group">
  <label><input type="checkbox" name="entry.future_topics" value="領導力發展"> 領導力發展</label>
  <label><input type="checkbox" name="entry.future_topics" value="教練技巧"> 教練技巧</label>
  <label><input type="checkbox" name="entry.future_topics" value="情緒覺察與管理"> 情緒覺察與管理</label>
  <label><input type="checkbox" name="entry.future_topics" value="人際關係與溝通"> 人際關係與溝通</label>
  <label><input type="checkbox" name="entry.future_topics" value="自我整合與內在探索"> 自我整合與內在探索</label>
  <label><input type="checkbox" name="entry.future_topics" value="團隊經營與組織發展"> 團隊經營與組織發展</label>
  <label><input type="checkbox" name="entry.future_topics" value="其他"> 其他（請說明）</label>
</div>

<label>2. 您偏好的課程／長度為何？（單選）</label>
<div class="radio-group">
  <label><input type="radio" name="entry.preferred_duration" value="3 小時內"> 3 小時內</label>
